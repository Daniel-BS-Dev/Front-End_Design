<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card">
                <img 
                    src="../image/cat1.png" 
                    title="Cat" 
                    alt="Cat" 
                    class="card-image"
                />
              <div class="card-header">
                  <h1>Esse é o Titulo do meu Primeiro card!</h1>
              </div>
            </div>
            </div>
            <div class="card-container">
            <div class="card">
                <img 
                    src="../image/cat2.png" 
                    title="Cat" 
                    alt="Cat" 
                    class="card-image"
                />
              <div class="card-header">
                  <h1>Esse é o Titulo do meu Segundo card!</h1>
              </div>
              <div class="card-body">
                <button class="btn" onclick="window.open('https://www.youtube.com')">Meu botão</button>
            </div>
            </div>
           </div>
           <div class="card-container">
            <div class="card">
                <img 
                    src="../image/cat3.png" 
                    title="Cat" 
                    alt="Cat" 
                    class="card-image card-image-top"
                />
              <div class="card-header">
                  <h1>Esse é o Titulo do meu Terceiro card!</h1>
                  <p>
                      Eu estou aprendendo a criar layout com mais característica do mercado de trabalho veja como fico e deixe sua opinião
                  </p>
              </div>
              <div class="card-body">
                <button class="btn" onclick="window.open('https://www.youtube.com')">Meu botão</button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
